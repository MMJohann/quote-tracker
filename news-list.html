<html>
  <head>
    <title>News events</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css" media="screen" />
  </head>
  <body>
    <b>News events</b><br />
    <a href="{{ back }}">Previous week</a>, <a href="{{ forward }}">Next week</a><br />
    <table cellspacing="0" cellpadding="6">
      <tr>
        <th>â„–</th>
        <th>Date</th>
        <th>Time (UTC)</th>
        <th>Importance</th>
        <th>Name</th>
        <th>Currency</th>
        <th>Previous</th>
        <th>Forecast</th>
      </tr>
      {% for ev in news %}
      <tr>
        <td>{{ ev.index }}</td>
        <td>{{ ev.date }}</td>
        <td>{{ ev.time }}</td>
        <td>{{ ev.imp }}</td>
        <td>{{ ev.title }}</td>
        <td>{{ ev.curr }}</td>
        <td>{{ ev.pred }}</td>
        <td>{{ ev.fore }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
